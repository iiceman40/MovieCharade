<div class="row">
	<div class="col-sm-6">
		<h3>Erratene Filme</h3>
		<p class="alert alert-success">
			Anzahl erratene Filme: {{successfullyGuessedMovies.length}}
		</p>
		<div class="row">
			<div ng-repeat="movie in successfullyGuessedMovies" class="col-sm-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">{{movie.title}}</h3>
					</div>
					<div class="panel-body">{{movie.year}}</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-6">
		<h3>Übersprungene Filme</h3>
		<p class="alert alert-danger">
			Anzahl übersprungene Filme: {{discardedMovies.length}}
		</p>
		<div class="row">
			<div ng-repeat="movie in discardedMovies" class="col-sm-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">{{movie.title}}</h3>
					</div>
					<div class="panel-body">{{movie.year}}</div>
				</div>
			</div>
		</div>
	</div>
</div>
