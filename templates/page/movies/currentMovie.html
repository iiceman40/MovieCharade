<div ng-if="currentMovie && gameState == 1">
	<h3>Film</h3>
	<div ng-if="numberOfAvailableMovies() > 0">
		<div ng-if="currentMovie">
			<div class="panel panel-danger" ng-init="movie = currentMovie" ng-include="'templates/page/movies/moviePanelContent.html'"></div>
		</div>
		<div class="row" ng-if="turnState == 1">
			<div ng-if="timer > 0">
				<div class="col-xs-6">
					<button class="btn btn-success btn-lg btn-block" ng-click="startExplaining()">Anfangen</button>
				</div>
				<div class="col-xs-6">
					<div ng-if="discardsUsed < settings.maxDiscards">
						<button class="btn btn-warning btn-lg btn-block" ng-click="discardMovie()">Überspringen</button>
					</div>
				</div>
			</div>
		</div>

		<div ng-if="turnState == 2">

			<div ng-if="timer > 0">
				<button class="btn btn-success btn-lg btn-block" ng-click="movieSuccessfullyGuessed()">Erraten</button>
			</div>

			<div ng-if="timer <= 0">
				<div class="row">
					<div class="col-xs-6">
						<button class="btn btn-success btn-lg btn-block" ng-click="movieSuccessfullyGuessed()">Erraten
						</button>
					</div>
					<div class="col-xs-6">
						<button class="btn btn-danger btn-lg btn-block" ng-click="endTurn()">Nächstes Team</button>
					</div>
				</div>
			</div>

		</div>

		<br/>

	</div>
</div>
