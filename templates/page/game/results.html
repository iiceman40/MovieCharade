<div class="row">
	<div class="col-sm-6">
		<h3>Erratene Filme</h3>
		<p class="alert alert-success">
			Anzahl erratene Filme: {{successfullyGuessedMovies.length}}
		</p>
		<div class="row">
			<div ng-repeat="movie in successfullyGuessedMovies" class="col-sm-6">
				<div class="panel panel-default" ng-include="'templates/page/movies/moviePanelContent.html'"></div>
			</div>
		</div>
	</div>
	<div class="col-sm-6">
		<h3>Übersprungene Filme</h3>
		<p class="alert alert-danger">
			Anzahl übersprungene Filme: {{discardedMovies.length}}
		</p>
		<div class="row">
			<div ng-repeat="movie in discardedMovies" class="col-sm-6">
				<div class="panel panel-default" ng-include="'templates/page/movies/moviePanelContent.html'"></div>
			</div>
		</div>
	</div>
</div>
