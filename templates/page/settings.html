<div ng-if="!currentMovie && gameState != 1">
	<h3>Spiel Einstellungen</h3>
	<div class="panel-group" id="accordion">

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					<a role="button" data-toggle="collapse" data-parent="#accordion" href="" data-target="#collapseRules">
						Regeln
					</a>
				</h3>
			</div>
			<div id="collapseRules" class="panel-collapse collapse in" role="tabpanel">
				<div class="panel-body">
					<div class="form-group">
						<label for="setup-time">Zeit für einen Film in Sekunden</label>
						<input id="setup-time" type="number" ng-model="settings.time" class="form-control input-sm"/>
					</div>
					<div class="form-group">
						<label for="setup-max-discards">
							Anzahl an Filmen die pro Runde übersprungen werden dürfen
						</label>
						<input id="setup-max-discards" type="number" ng-model="settings.maxDiscards" class="form-control input-sm"/>
					</div>
					<div class="form-group">
						<label for="setup-max-points">
							Gewinnpunkte
						</label>
						<input id="setup-max-points" type="number" ng-model="settings.maxPoints" class="form-control input-sm"/>
					</div>
				</div>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					<a role="button" data-toggle="collapse" data-parent="#accordion" href="" data-target="#collapseFilter">
						Filter
					</a>
				</h3>
			</div>
			<div id="collapseFilter" class="panel-collapse collapse" role="tabpanel">
				<div class="panel-body">
					<div class="form-group">
						<label for="year-from">Ab diesem Jahr</label>
						<input id="year-from" type="number" ng-model="filter.minYear" class="form-control input-sm"/>
					</div>
					<div class="form-group">
						<label for="year-to">Bis zu diesem Jahr</label>
						<input id="year-to" type="number" ng-model="filter.maxYear" class="form-control input-sm"/>
					</div>
					(Anzahl Filme nach Filter: {{numberOfAvailableMovies()}})
				</div>
			</div>
		</div>

	</div>

</div>
